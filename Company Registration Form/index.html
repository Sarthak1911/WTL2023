<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register</h2>
            <form id="register" method="post">
                <label>First Name:</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Your First Name">
                <br><br>
                <label>Last Name:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Your Last Name">
                <br><br>
                <label>Age:</label>
                <br>
                <input type="number" name="age" id="name" placeholder="Your Age">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="text" name="email" id="name" placeholder="Your Email">
                <br><br>
                <label>Gender:</label>
                <br>
                <input type="radio" name="gender" id="male"><span>Male</span>
                <input type="radio" name="gender" id="female"><span>Female</span>
                <br><br>
                <label>Domain:</label>
                <select id="domain" name="domain">
                    <option value="ai">Artificial Intelligence</option>
                    <option value="bd">Big Data</option>
                    <option value="cc">Cloud Computing</option>
                    <option value="cs">Cyber Security</option>
                </select>
                <br><br>
                <input type="submit" value="Submit" name="Submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
